<md-card class="login-card">
  <md-card-header>
    <md-card-title>Login</md-card-title>
  </md-card-header>
  <md-card-content>
  <form (ngSubmit)="onSubmit()" [hidden]="loginService.checkLogin()">
    <md-input-container>
      <input mdInput type="text" required [(ngModel)]="model.username" ngControl="username" placeholder="Username" name="username" required>
    </md-input-container>

    <md-input-container>
      <input mdInput type="password" required [(ngModel)]="model.password" ngControl="password" placeholder="password" name="password" required>
    </md-input-container>

    <button md-raised-button type="submit">Submit</button>
  </form>

  <div [hidden]="!loginService.checkLogin()">
    <h3>Logged In Successfully! </h3>
    <h2>Welcome back, {{currentUserName}}!</h2>
  </div>

  </md-card-content>
</md-card>
