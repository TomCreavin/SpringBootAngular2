<md-card class="registration-card">
  <md-card-header>
    <md-card-title>Register User</md-card-title>
  </md-card-header>
  <md-card-content>
    
    <form *ngIf="!registered" (ngSubmit)="onSubmit()" #registerForm = "ngForm">
      
      <md-input-container>
        <input mdInput type="text" name="firstName" placeholder="First Name" [(ngModel)]="newUser.firstName" ngControl="firstName" required>
      </md-input-container>

     <md-input-container>
       <input mdInput type="text" name="lastName" placeholder="Last Name" [(ngModel)]="newUser.lastName" ngControl="lastName" required>
     </md-input-container>
      
      <md-input-container>
        <input mdInput type="text" name="userName" placeholder="User Name" [(ngModel)]="newUser.userName" ngControl="userName" required>
      </md-input-container>
      
      <md-input-container>
        <input mdInput type="password" name="password" placeholder="Password" [(ngModel)]="newUser.password" ngControl="password1" required>
      </md-input-container>
      
      <md-input-container>
        <input mdInput type="password" name="password" placeholder="Password Again" ngControl="password2" required>
      </md-input-container>
      

      <button md-raised-button type="submit" [disabled]="!registerForm.form.valid">Register</button>
  
    </form>

    <div *ngIf="registered">
      <h1>Register Success!</h1>
    </div>
  </md-card-content>


</md-card>
